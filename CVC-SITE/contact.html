<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contact - CVC Campus</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #002347; --accent: #d4af37; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #f9f9f9; }
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 15px 5%; background: var(--primary); }
        .logo { color: white; font-size: 22px; font-weight: 700; text-decoration: none; }
        .logo span { color: var(--accent); }
        .contact-container { display: flex; flex-wrap: wrap; gap: 30px; padding: 60px 10%; }
        .contact-info { flex: 1; min-width: 300px; }
        .contact-form { flex: 1; min-width: 300px; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .info-box { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; }
        .info-box i { font-size: 1.5rem; color: var(--accent); background: #eee; padding: 15px; border-radius: 50%; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        .btn-contact { width: 100%; padding: 15px; background: #25d366; color: white; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">CVC <span>CAMPUS</span></a>
        <ul class="nav-links">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="apropos.html">À Propos</a></li>
            <li><a href="contact.html" style="color:var(--accent)">Contact</a></li>
        </ul>
    </nav>

    <div class="contact-container">
        <div class="contact-info">
            <h2 style="color: var(--primary);">Entrez en contact</h2>
            <p>Nous sommes à votre écoute pour toute question concernant le Campus ou nos programmes.</p>
            <br>
            <div class="info-box">
                <i class="fas fa-phone"></i>
                <div>
                    <strong>Téléphone</strong>
                    <p>+225 07 08 73 73 07</p>
                </div>
            </div>
            <div class="info-box">
                <i class="fas fa-envelope"></i>
                <div>
                    <strong>Email</strong>
                    <p>contact@cvccampus.org</p>
                </div>
            </div>
        </div>

        <div class="contact-form">
            <h3>Envoyez-nous un message</h3>
            <form id="contactForm">
                <input type="text" id="name" placeholder="Votre nom complet" required>
                <textarea id="message" placeholder="Votre message..." rows="5" required></textarea>
                <button type="submit" class="btn-contact">DISCUTER SUR WHATSAPP</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const nom = document.getElementById('name').value;
            const msg = document.getElementById('message').value;
            const phone = "2250708737307";
            const finalMsg = `*DEMANDE DE CONTACT - CVC*\n\n*Nom:* ${nom}\n*Message:* ${msg}`;
            window.open(`https://wa.me/${phone}?text=${encodeURIComponent(finalMsg)}`, '_blank');
        });
    </script>
</body>
</html>

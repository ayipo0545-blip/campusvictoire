<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARC - Retraite Spirituelle</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #002347; --accent: #d4af37; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; line-height: 1.6; background: #ffffff; }
        
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 15px 5%; background: var(--primary); }
        .logo { color: white; font-size: 22px; font-weight: 700; text-decoration: none; }
        .logo span { color: var(--accent); }
        .nav-links { display: flex; list-style: none; }
        .nav-links a { color: white; text-decoration: none; margin-left: 15px; font-size: 13px; text-transform: uppercase; }

        .hero-marc { 
            height: 40vh; 
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.pexels.com/photos/267559/pexels-photo-267559.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'); 
            background-size: cover; 
            background-position: center; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: white; 
            text-align: center; 
        }
        
        .content { padding: 40px 5%; text-align: center; }
        .content h2 { color: var(--primary); margin-bottom: 10px; }

        /* GRILLE DE PHOTOS CORRIGÉE */
        .marc-grid { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 20px; 
            margin-top: 30px; 
        }

        .marc-card { 
            width: 300px; 
            background: #fff; 
            border-radius: 10px; 
            overflow: hidden; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        }

        .marc-card img { 
            width: 100%; 
            height: 200px; 
            display: block; 
            object-fit: cover; 
        }

        .marc-card p {
            padding: 15px;
            font-weight: bold;
            color: var(--primary);
            background: #f9f9f9;
        }
        
        .btn-inscription { 
            display: inline-block; 
            padding: 15px 35px; 
            background: var(--accent); 
            color: var(--primary); 
            text-decoration: none; 
            border-radius: 50px; 
            font-weight: bold; 
            margin-top: 30px; 
        }

        footer { text-align: center; padding: 20px; background: #111; color: white; margin-top: 40px; }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">CVC <span>CAMPUS</span></a>
        <ul class="nav-links">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="marc.html" style="color:var(--accent)">MARC</a></li>
            <li><a href="galerie.html">Galerie</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="hero-marc">
        <h1>MINISTÈRE ARMÉES DU CIEL (MARC)</h1>
    </div>

    <div class="content">
        <h2>Moments Forts de la Retraite</h2>
        <p>Découvrez l'atmosphère de nos rassemblements.</p>
        
        <div class="marc-grid">
            <div class="marc-card">
                <img src="https://images.pexels.com/photos/372098/pexels-photo-372098.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Prière">
                <p>Prière Collective</p>
            </div>
            
            <div class="marc-card">
                <img src="https://images.pexels.com/photos/267559/pexels-photo-267559.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Enseignement">
                <p>Enseignement Profond</p>
            </div>
            
            <div class="marc-card">
                <img src="https://images.pexels.com/photos/1618461/pexels-photo-1618461.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Louange">
                <p>Louange & Adoration</p>
            </div>
        </div>

        <a href="inscription.html" class="btn-inscription">REJOINDRE LA PROCHAINE RETRAITE</a>
    </div>

    <footer>© 2026 CVC - Campus Victoire en Christ</footer>
</body>
</html>
